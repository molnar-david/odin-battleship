<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Battleship</title>
</head>
<body>
    <div id="site-container" class="flex vertical center">
        <h1>Battleship</h1>
        <h2>Place your ships!</h2>
        <h3>5 left</h3>
        <div id="btn-container" class="flex center">
            <button id="rotate-btn">Rotate</button>
            <button id="auto-place-btn">Auto-place</button>
            <button id="reset-btn">Reset</button>
            <button id="start-btn">Start</button>
            <button id="replay-btn" class="hidden">Replay</button>
        </div>
        <div id="gameboard-container" class="flex wrap">
            <div id=player-gameboard class="gameboard"></div>
            <div id=computer-gameboard class="gameboard hidden"></div>
        </div>
    </div>
</body>
</html>
